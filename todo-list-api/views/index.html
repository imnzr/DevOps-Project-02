<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 350px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #45a049;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      color: #007BFF;
      cursor: pointer;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="toggle-link" onclick="toggleForm()">Belum punya akun? Daftar di sini</div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('auth-form');
    const title = document.getElementById('form-title');
    const button = form.querySelector('button');
    const toggle = document.querySelector('.toggle-link');
    const message = document.getElementById('message');

    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      title.textContent = isLogin ? 'Login' : 'Register';
      button.textContent = isLogin ? 'Login' : 'Register';
      toggle.textContent = isLogin
        ? 'Belum punya akun? Daftar di sini'
        : 'Sudah punya akun? Login di sini';
      message.textContent = '';
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (isLogin) {
        // LOGIN: ambil semua user dan cocokkan
        try {
          const res = await fetch('/api/users');
          const users = await res.json();
          const user = users.find(u => u.email === email && u.password === password);

          if (user) {
            message.style.color = 'green';
            message.textContent = `Selamat datang, ${user.username}`;
          } else {
            message.style.color = 'red';
            message.textContent = 'Email atau password salah.';
          }
        } catch (err) {
          console.error(err);
          message.style.color = 'red';
          message.textContent = 'Terjadi kesalahan saat login.';
        }
      } else {
        // REGISTER: kirim data ke API
        try {
          const res = await fetch('/api/user/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, email, password })
          });

          if (res.ok) {
            message.style.color = 'green';
            message.textContent = 'Registrasi berhasil. Silakan login.';
            toggleForm();
          } else {
            const data = await res.json();
            message.style.color = 'red';
            message.textContent = data.message || 'Gagal registrasi.';
          }
        } catch (err) {
          console.error(err);
          message.style.color = 'red';
          message.textContent = 'Terjadi kesalahan saat registrasi.';
        }
      }
    });
  </script>
</body>
</html>
